<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <p id="error"></p>
        <div class="container app-container" id="app-container">
          <section class="location-date">
            <h1 class="location-date__location" id="location"></h1>
          </section>
          <section class="main-weather-info">
            <div class="main-weather">
              <img alt="weather icon" class="weather-icon" id="weather-icon" />
              <div class="degrees" id="degrees-div">
                <h3 class="degrees__degrees" id="degrees"></h3>
                <p class="degrees__description" id="weather-description"></p>
              </div>
            </div>

            <label for="location-search" class="search-label"
              >Search city</label
            >
            <div class="search-input-wrapper">
              <input
                type="search"
                class="search-input-wrapper__search-input"
                id="city-search"
              />
              <i
                class="fa-solid fa-magnifying-glass search-input-wrapper__search-icon"
                id="search-icon"
              ></i>
            </div>

            <div class="additional-weather-info" id="additional-weather-info">
              <div class="additional-info-top">
                <div class="additional-info">
                  <p class="additional-info__value" id="high"></p>
                  <p class="additional-info__category">High</p>
                </div>
                <div class="additional-info">
                  <p class="additional-info__value" id="feels-like"></p>
                  <p class="additional-info__category">Feels like</p>
                </div>
                <div class="additional-info">
                  <p class="additional-info__value" id="sunrise"></p>
                  <p class="additional-info__category">Sunrise</p>
                </div>
              </div>
              <div class="additional-info-bottom">
                <div class="additional-info">
                  <p class="additional-info__value" id="low"></p>
                  <p class="additional-info__category">low</p>
                </div>
                <div class="additional-info">
                  <p class="additional-info__value" id="humidity"></p>
                  <p class="additional-info__category">Humidity</p>
                </div>
                <div class="additional-info">
                  <p class="additional-info__value" id="sunset"></p>
                  <p class="additional-info__category">Sunset</p>
                </div>
              </div>
            </div>
          </section>
          <section class="info-cards" id="info-cards">
            <div class="info-card">
              <p class="info-card__description">Pressure</p>
              <p class="info-card__value" id="pressure"></p>
            </div>
            <div class="info-card">
              <p class="info-card__description">Ground Level</p>
              <p class="info-card__value" id="ground-level"></p>
            </div>
            <div class="info-card">
              <p class="info-card__description">Sea Level</p>
              <p class="info-card__value" id="sea-level"></p>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script type="module" src="/src/index.ts"></script>
    <script
      type="module"
      src="https://kit.fontawesome.com/ab54ee68f9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
